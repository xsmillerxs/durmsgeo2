<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Ranking Oficial - Durmsgeo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #05df34;
            --bg-body: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --gold: #fbbf24;
            --silver: #94a3b8;
            --bronze: #b45309;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        .bg-glow {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(5, 223, 52, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: -200px; left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main);
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }

        .btn-back:hover { border-color: var(--primary); color: var(--primary); }

        .page-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 40px;
            background: linear-gradient(to right, #fff, var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Loading Spinner */
        .loading-container { text-align: center; padding: 40px; color: var(--primary); }

        /* Podium Styles */
        .podium-container {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 15px; margin-bottom: 50px; padding-top: 20px;
        }
        .podium-item {
            display: flex; flex-direction: column; align-items: center;
            text-align: center; position: relative; flex: 1;
            opacity: 0; animation: slideUp 0.6s ease forwards;
        }
        .podium-item.first { transform: scale(1.15); z-index: 2; animation-delay: 0.2s; }
        .podium-item.second { transform: translateY(10px); animation-delay: 0.1s; }
        .podium-item.third { transform: translateY(20px); animation-delay: 0.3s; }

        .avatar-box { position: relative; margin-bottom: 10px; }
        .avatar {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--card-bg); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .crown {
            position: absolute; top: -28px; left: 50%; transform: translateX(-50%);
            font-size: 2rem; animation: float 3s ease-in-out infinite;
        }
        .rank-badge {
            position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            background: var(--bg-body); width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.85rem;
        }

        .first .avatar { border-color: var(--gold); }
        .second .avatar { border-color: var(--silver); }
        .third .avatar { border-color: var(--bronze); }

        /* List Styles */
        .ranking-list { display: flex; flex-direction: column; gap: 12px; }
        .rank-card {
            background: var(--card-bg); border-radius: 16px; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            opacity: 0; animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-10px); } }

        .empty-state {
            text-align: center; padding: 40px; background: rgba(255,255,255,0.03);
            border-radius: 20px; border: 2px dashed rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="header-nav">
            <a href="index.html" class="btn-back">‚Üê Voltar</a>
            <div style="width:80px;"></div>
        </div>

        <h1 class="page-title">Ranking da Durmsgeo</h1>
        
        <div id="loading" class="loading-container">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top: 10px; font-size: 0.9rem;">Carregando ranking...</p>
        </div>

        <div id="ranking-content" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBEOpVc1EskZVgGkaegdKzA_WOk5C2qfO8",
            authDomain: "dursmsge0.firebaseapp.com",
            projectId: "dursmsge0",
            storageBucket: "dursmsge0.firebasestorage.app",
            messagingSenderId: "874076135664",
            appId: "1:874076135664:web:b04b0fa32c0a09948f2235"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun√ß√£o para iniciar o listener em tempo real
        function initRankingRealTime() {
            const container = document.getElementById("ranking-content");
            const loading = document.getElementById("loading");

            // Query: Pega a cole√ß√£o 'users', ordena por XP (maior para menor)
            const q = query(collection(db, "users"), orderBy("xp", "desc"));

            // onSnapshot: Roda toda vez que algo muda no banco de dados
            onSnapshot(q, (snapshot) => {
                const ranking = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    // S√≥ adiciona se tiver nome
                    if(data.nome) {
                        ranking.push({
                            nome: data.nome,
                            xp: data.xp || 0
                        });
                    }
                });

                loading.style.display = 'none';
                container.style.display = 'block';
                renderRanking(ranking, container);
            }, (error) => {
                console.error("Erro ao buscar ranking:", error);
                loading.innerHTML = "<p style='color:red'>Erro ao carregar dados.</p>";
            });
        }

        // Fun√ß√µes de Renderiza√ß√£o (Visuais)
        function getAvatar(name) {
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'User')}&background=05df34&color=000&size=128&bold=true`;
        }

        function renderRanking(players, container) {
            if (players.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ghost fa-3x" style="opacity:0.5; margin-bottom:15px;"></i>
                        <h3>Nenhum jogador pontuou ainda</h3>
                    </div>`;
                return;
            }

            const top3 = players.slice(0, 3);
            const rest = players.slice(3);

            let html = `<div class="podium-container">`;
            if (top3[1]) html += podium(top3[1], 2, 'second');
            if (top3[0]) html += podium(top3[0], 1, 'first', true);
            if (top3[2]) html += podium(top3[2], 3, 'third');
            html += `</div>`;

            if (rest.length) {
                html += `<div class="ranking-list">`;
                rest.forEach((p, i) => {
                    html += `
                    <div class="rank-card" style="animation-delay:${i * 0.05}s">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span style="color:var(--text-muted); font-weight:bold; width:25px;">#${i + 4}</span>
                            <span>${p.nome}</span>
                        </div>
                        <strong style="color:var(--primary);">${p.xp} XP</strong>
                    </div>`;
                });
                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function podium(p, pos, cls, crown = false) {
            return `
            <div class="podium-item ${cls}">
                <div class="avatar-box">
                    ${crown ? '<div class="crown">üëë</div>' : ''}
                    <img src="${getAvatar(p.nome)}" class="avatar">
                    <div class="rank-badge">${pos}</div>
                </div>
                <div style="font-weight:600; font-size:0.9rem; margin-bottom:4px;">${p.nome}</div>
                <div style="font-size:0.8rem; background:rgba(255,255,255,0.1); padding:2px 8px; border-radius:10px;">${p.xp} XP</div>
            </div>`;
        }

        // Inicializa ao carregar
        initRankingRealTime();
    </script>
</body>
</html>
